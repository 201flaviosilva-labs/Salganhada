<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./Style/reset.css">
	<link rel="stylesheet" href="./Style/style.css">
	<title>Salganhada</title>
</head>

<body>
	<h1>Salganhada</h1>
	<div class="SelectionarJogadores">
		<div>
			<h2>Jogador 1</h2>
			<img src="./Assets/SardVermelha.png" alt="Sardinha Vermelha">
			<img src="./Assets/WASD.png" alt="W A S D" class="Controlos">
		</div>

		<div>
			<h2>Jogador 2</h2>
			<img src="./Assets/SardVerde.png" alt="Sardinha Verde">
			<img src="./Assets/Arrows.png" alt="↑ → ↓ ←" class="Controlos">
		</div>
	</div>

	<div class="jogarBTNs">
		<button onclick="addJogador(1)">1 Jogador</button>
		<button onclick="addJogador(2)">2 Jogadores</button>
	</div>
	<!-- <a href="./Game.html">Começar</a> -->

	<!-- script -->
	<script>
		function addJogador(n) {
			if (n === 1) localStorage.numJogadores = 1;
			else if (n === 2) localStorage.numJogadores = 2;
			window.location.href = "./Game.html";
		}
	</script>
</body>

</html>
